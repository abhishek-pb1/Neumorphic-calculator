<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="text-box">
                <!-- <input type="textarea"> -->
                <textarea name="userInput" id="userInput" cols="30" rows="2"></textarea>
                <div class="output"></div>
            </div>

            <div class="numpad">
                <button class="c btn btn-dark">C</button>
                <button class="percent btn btn-dark">%</button>
                <button class="backspace btn btn-dark"><i class="fa-solid fa-delete-left"></i></button>
                <button class="divide btn btn-dark"><i class="fa-solid fa-divide"></i></button>
                <button class="seven btn">7</button>
                <button class="eight btn">8</button>
                <button class="nine btn">9</button>
                <button class="multiply btn btn-dark">X</button>
                <button class="four btn">4</button>
                <button class="five btn">5</button>
                <button class="six btn">6</button>
                <button class="minus btn btn-dark">-</button>
                <button class="one btn">1</button>
                <button class="two btn">2</button>
                <button class="three btn">3</button>
                <button class="plus btn btn-dark">+</button>
                <button class="zero-zero btn">00</button>
                <button class="zero btn">0</button>
                <button class="point btn">.</button>
                <button class="equals btn btn-dark">=</button>


            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
